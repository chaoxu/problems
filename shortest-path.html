<h1 id="problem">Problem</h1>
<p>Let <span class="math inline">D=(V,A)</span> be a simple directed graph, find a shortest path between <span class="math inline">s,t\in V</span>.</p>
<h1 id="algorithms">Algorithms</h1>
<h2 id="breadth-first-search">Breadth-first search</h2>
<ul>
<li><span class="math inline">O(m+n)</span> time.</li>
<li><span class="math inline">O(n)</span> space.</li>
</ul>
